<div class="container mt-5">
  <div class="row d-flex justify-content-center" style="margin-top: 14em;">
    <div class="col-sm-3 col-md-3 col-lg-3 my-2">
      <button (click)="get500Error()" class="btn btn-outline-primary mr-3">
        Test 500 Error
      </button>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 my-2">
      <button (click)="get404Error()" class="btn btn-outline-primary mr-3">
        Test 404 Error
      </button>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 my-2">
      <button (click)="get400Error()" class="btn btn-outline-primary mr-3">
        Test 400 Error
      </button>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 my-2">
      <button
        (click)="get400ValidationError()"
        class="btn btn-outline-primary mr-3"
      >
        Test 400 ValidationError
      </button>
      <div class="row mt-5" *ngIf="validationErrors">
          <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                  {{error}}
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
